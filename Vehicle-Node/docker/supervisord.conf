[supervisord]
nodaemon=true

[inet_http_server]
port=0.0.0.0:9001
username=spindle
password=spindle

[program:zookeeper]
command=/opt/kafka/kafka_2.11-0.10.1.1/bin/zookeeper-server-start.sh /opt/kafka/kafka_2.11-0.10.1.1/config/zookeeper.properties
priority=0

[program:kafka]
command=/opt/kafka/kafka_2.11-0.10.1.1/bin/kafka-server-start.sh /opt/kafka/kafka_2.11-0.10.1.1/config/server.properties
